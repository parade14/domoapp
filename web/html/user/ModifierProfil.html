<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../design/css/ModifierProfil.css">
    <title>Modifier le profil</title>
</head>
<body>
<div class="background"></div>
<form>
    <div class="form">
        <fieldset>
            <legend div class="mdf">Modifier le profil</legend>
            <p><label for="N"> Nom </label>  <input type="text" name="N" id="N"/></p>
            <p><label for="P"> Prénom </label>  <input type="text" name="P" id="P"/></p>
            <p><label for="T"> Téléphone </label>  <input type="text" name="T" id="T"/></p>
            <p><label for="M"> Mail </label>  <input type="text" name="M" id="M"/></p>
            <p><label for="Mdp"> Nouveau mot de passe </label>  <input type="password" name="Mdp" id="Mdp"/></p>
            <p><label for="C"> Confirmation </label>  <input type="password" name="C" id="C"/></p>
            <div class="button-wrapper"><input class="bouton" type="submit" name="bouton" value="envoyer"/></div>
        </fieldset>
    </div>
</form>
</body>
</html>
