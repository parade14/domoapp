<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../../design/css/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="../../design/css/ionicons/css/ionicons.min.css">
        <link rel="stylesheet" href="../../design/css/user-home-style.css" />
        <link rel="stylesheet" href="../../design/css/statistiques.css" />
        <title>User Home</title>
    </head>

    <body>
        <div class="header">
            <div id="logo">
                <img src="../../design/images/logo_nascop.png" alt="Logo Nascop" />
            </div>
            <nav>
                <ul>
                    <li><a class="menu_effect" href="#"> Accueil </a> </li>
                    <li><a class="menu_effect" href="#"> Statistiques </a> </li>
                    <li><a class="menu_effect" href="#"> Appartements </a> </li>
                    <li><a class="menu_effect" href="#"> Capteurs </a> </li>
                    <li><a class="menu_effect menu-right" href="#"> Nous contacter </a> </li>
                    <li><a class="menu_effect" href="#"> Mon profil </a> </li>
                    <li><a class="menu_effect" href="#"> Langue </a> </li>
                </ul>
            </nav>
        </div>

        <section>
            <div class="blocs">
                <div>
                    <span> Voir les statistiques : </span>
                    <select>
                        <option>à la semaine</option>
                        <option>au mois</option>
                        <option>à l'année</option>
                    </select>
                </div>

                <!-- si mode gestionnaire -->
                <div>
                    <span> Pour le groupe : </span>
                    <select>
                        <option>Groupe 1</option>
                        <option>Groupe 2</option>
                        <option>Groupe 3</option>
                    </select>
                </div>
            </div>

            <div class="blocs">
                <div class="blocStat" id="temperature">
                    <div>Température</div>
                    <hr/>
                    <img src="../../design/images/thermo.png"/>
                    <p class="value">18°C</p>
                </div>

                <div class="blocStat" id="humidite">
                    <div>Humidité</div>
                    <hr/>
                    <img src="../../design/images/humidite.png"/>
                    <p class="value">62%</p>
                </div>


            </div>






        </section>


    </body>

</html>
